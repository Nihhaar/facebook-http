<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag which specifies charset should be within first 1024 bytes -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Facebook</title>

    <!-- Lato Font (looking for alternative to Helvetica :( ) -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

    <!-- Bootstrap css CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../css/antiscroll.css" />
    <link type="text/css" rel="stylesheet" href="../css/common.css" />
    <link type="text/css" rel="stylesheet" href="../css/home.css" />

    <!-- Font Awesome js -->
    <!-- <script src="https://use.fontawesome.com/7611acd2f8.js"></script> -->
  </head>

  <body>

    <!-- Navbar (top bar) -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <a class="navbar-brand" href="#">Facebook</a>
      <div class="input-group mr-auto" id="search-group">
        <input class="form-control" id="fbsearch" type="search" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
        <span class="input-group-addon" id="search-icon">@</span>
      </div>

      <div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Nihhaar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">News Feed Preferences</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="logout">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main container -->
    <div id="main">

      <!-- Left bar -->
      <div id="leftbar">
        <input type='file' id='getfile1' class="hidden" name="background-image" accept="image/*" />
        <img src="../images/bg.jpg" alt="..." id="profilepic" class="rounded-circle">
        <div id="username">Nihhaar</div>
        <hr class="hr-style-one">

        <ul class="nav flex-column">
          <li class="nav-item leftbar-item">
            <a class="nav-link" href="#">Groups</a>
          </li>
          <li class="nav-item leftbar-item">
            <a class="nav-link" href="#">Pages</a>
          </li>
          <li class="nav-item leftbar-item">
            <a class="nav-link" href="#">Events</a>
          </li>
        </ul>
        <hr class="hr-style-one">

        <div class="box-wrap antiscroll-wrap">
          <div class="box">
            <div class="antiscroll-inner" id="chatdiv">
              <div class="box-inner">
                <ul class="nav flex-column" id="chatlist">
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">Sharath</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">Shankar</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">Nihhaar</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">John Doe</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">William</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">Ram</a>
                  </li>
                  <li class="nav-item leftbar-chat-item">
                    <img src="../images/bg.jpg" alt="..." align="middle" class="rounded-circle chatpic">
                    <a class="nav-link" href="#">Athena</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- News Feed -->
      <div id="newsfeed">

        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 id="name_1">User</h1>
          <a href="#">Add Friend</a>
        </div>

        <div class="card fb-post-card">
          <div class="card-header">Compose post</div>
          <div class="card-body">
            <textarea id="post-text" class="card-text" rows="3" cols="50" placeholder="What's on your mind?"></textarea>
            <input type='file' id='getfile2' class="hidden" name="background-image" accept="image/*" />
            <a href="#" id="upload" class="card-link">Photo/Video</a>
            <a href="#" class="card-link">Feeling/Activity</a>
            <button class="btn btn-primary" id="post_btn">Post</button>
          </div>
        </div>

      </div>

    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper.js Local -->
    <script src="../js/popper-1.12.3.js"></script>
    <!-- Bootstrap js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Antiscroll -->
    <script src="../js/deps/jquery.js" type="text/javascript"></script>
    <script src="../js/deps/jquery-mousewheel.js" type="text/javascript"></script>
    <script src="../js/scrollbar.js" type="text/javascript"></script>
    <script src="../js/antiscroll.js" type="text/javascript"></script>
    <!-- Image Compressor -->
    <script src="../js/image-compressor.min.js" type="text/javascript"></script>
    <!-- DevBridge AutoComplete -->
    <script src="../js/jquery.autocomplete.min.js"></script>
    <!-- Our own js -->
    <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>

  </body>
</html>
